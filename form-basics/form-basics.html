<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../form-basics/form-basics.css">
    <title>Document</title>
</head>
<body>

    <form action="" method="post">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="i.e. Bob" name="first_name">

        <label for="user_email">Email Address</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com">

        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="password" placeholder="Password here">

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter numbers only">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="i.e 24/05/1986">

        <div style="margin-top: 20px">
            <label for="comments">Comments area</label>
            <textarea name="comments" id="comments" cols="50" rows="10">Placeholder content</textarea>
        </div>




        <div style="padding-top: 20px">
        <select name="foods" id="foods">    <!-- value attribute is needed to send to the server when the form is submitted -->
            <option value="Cheese">Cheese</option>
            <option value="Bread">Bread</option>
            <option value="Ham">Ham</option>
            <option value="Milk">Milk</option>
            <option value="Eggs">Eggs</option>
            <optgroup label="dry_goods">
                <option value="Coffee">Coffee</option>
                <option value="Rice">Rice</option>
                <option value="Pasta">Pasta</option>
            </optgroup>
        </select>
        </div>



        <div style="padding-top: 20px">
        <div>
            <input type="radio" id="child" name="ticket_type" value="child">
            <label for="child">Child</label>
        </div>

        <div>
            <input type="radio" id="adult" name="ticket_type" value="adult" checked>
            <label for="adult">Adult</label>
        </div>

        <div>
            <input type="radio" id="senior" name="ticket_type" value="senior" checked>
            <label for="senior">Senior</label>
        </div>
        </div>




        <div style="padding-top: 20px">
        <div>
            <input type="checkbox" name="topping" id="sausage" value="sausage">
            <label for="sausage">Sausage</label>
        </div>

        <div>
            <input type="checkbox" name="topping" id="mushrooms" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>

        <div>
            <input type="checkbox" name="topping" id="pepper" value="pepper">
            <label for="pepper">pepper</label>
        </div>

        <div>
            <input type="checkbox" name="topping" id="chicken" value="chicken">
            <label for="chicken">Chicken</label>
        </div>
        </div>




        <div style="padding-top: 20px">
            <input type="checkbox" id="newsletter" name="news_letter" checked>
            <label for="newsletter">Send me a newsletter</label>
        </div>




        <button style="margin-top: 20px" type="submit">Submit button</button>
        <button style="margin-top: 20px" type="reset">Reset button</button>
        <button style="margin-top: 20px" type="button">Generic button</button>




        <fieldset style="margin-top: 20px">
            <legend>First and Last name</legend>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first-name">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </fieldset>




        <fieldset style="margin-top: 20px">
            <legend>What would you like to drink?</legend>

            <input type="radio" name="drink_type" id="tea" value="tea">
            <label for="tea">Tea</label>

            <input type="radio" name="drink_type" id="coffee" value="coffee">
            <label for="coffee">Coffee</label>
        
        </fieldset>

    </form>
</body>
</html>

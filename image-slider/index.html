<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../image-slider/style.css">
    <title>Document</title>
</head>
<body>

    <div id="wrapper">
        <div id="container">

            <div class="slides">
                <div class="numbertext">1 / 3</div>
                <img src="../image-slider/images/deer-colors-foggy-morning-260nw-1508990603.webp" alt="" style="width:100%;">
                <div class="text">Caption text</div>
            </div>

            <div class="slides">
                <div class="numbertext">2 / 3</div>
                <img src="../image-slider/images/exploring-wilderness-summer-glowing-camp-260nw-1108337222.webp" alt="" style="width:100%;">
                <div class="text">Caption text</div>
            </div>

            <div class="slides">
                <div class="numbertext">3 / 3</div>
                <img src="../image-slider/images/misty-landscape-fir-forest-hipster-260nw-1256858746.webp" alt="" style="width:100%;">
                <div class="text">Caption text</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div style="text-align:center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    
    <script src="../image-slider/script.js"></script>
</body>
</html>

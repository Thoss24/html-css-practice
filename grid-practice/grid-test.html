<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../grid-practice/grid-test.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>
            <p>hello</p> <!-- the p element is not a grid item because only direct children of the grid parent become grid elements-->
        </div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class="apartment">
        <div class="room" id="living-room">living room</div>
        <div class="room" id="bedroom">bedroom</div>
        <div class="room" id="bathroom">bathroom</div>
        <div class="room" id="kitchen">kitchen</div>
    </div>

    <div class="grid-area">
        <div id="one">one</div>
        <div id="two">two</div>
        <div id="three">three</div>
        <div id="four">four</div>
    </div>
    
</body>
</html>
